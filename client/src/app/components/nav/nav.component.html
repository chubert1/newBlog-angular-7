<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
  #drawer
  class="sidenav"
   fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/profile"><mat-icon>account_circle</mat-icon> Profile</a>
      <a mat-list-item *ngIf="authService.loggedIn()" routerLink="/blog"><mat-icon>group</mat-icon>Blog</a>
      <a mat-list-item *ngIf="!authService.loggedIn()" routerLink="/login"><mat-icon>account_circle</mat-icon>Login</a>
      <a mat-list-item *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()"><mat-icon>logout</mat-icon>Logout</a>
      <a mat-list-item *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" routerLink="/register">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="navbar-brand" style="color:black;" routerLink="/"><mat-icon >home</mat-icon></a>
      <span>client blog</span>
      <button mat-button *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()" color="red" >Logout</button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
