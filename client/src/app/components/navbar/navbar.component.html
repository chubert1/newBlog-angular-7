<!-- Fixed navbar -->
<div class="container">
<mat-toolbar color="primary">
    <mat-toolbar-row>

<nav class="navbar navbar-inverse navbar-static-top navbar-dark">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-haspopup="true" aria-expanded="false" aria-controls="navbar">
        <mat-icon>ballot</mat-icon>m
        <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
      <a class="navbar-brand" routerLink="/"><mat-icon>home</mat-icon></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/"><mat-icon>home</mat-icon></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/dashboard">Dashboard</a></li>
        <li><a *ngIf="authService.loggedIn()" routerLink="/profile"><mat-icon>account_circle</mat-icon></a></li>
        <li><a *ngIf="authService.loggedIn()" routerLink="/blog"><mat-icon>group</mat-icon></a></li>
        <li><a *ngIf="!authService.loggedIn()" routerLink="/login"><mat-icon>account_circle</mat-icon></a></li>
        <li><a *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()"><mat-icon>logout</mat-icon></a></li>
        <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/register">Register</a></li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </nav>
  
</mat-toolbar-row>
</mat-toolbar>
</div>
