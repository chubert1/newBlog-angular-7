<div class="signin-content">
<mat-card >
<mat-card-header>

<div mat-card-avatar class="example-header-image"></div>
<h2 class="page-header"></h2>
<mat-card-title><mat-icon>account_circle</mat-icon> Login</mat-card-title>
<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
  <mat-card-subtitle>{{ message }}</mat-card-subtitle>

  </div>
</div>
</mat-card-header>
<!-- Login Form -->
<mat-card-content class="formulaireLogin">
<form [formGroup]="form" (submit)="onLoginSubmit()">

  <!-- Username Field -->

<div class="row">
  <mat-form-field [floatLabel]="options.value.floatLabel" class="full-width-input">
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
          <mat-label>Username</mat-label>
        <input matInput placeholder="username" name="username" formControlName="username" required>
        <mat-error *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</mat-error>
    </div>
    </mat-form-field>
  </div>


  <!-- Password Field  -->
  <div class="row">
  <mat-form-field [floatLabel]="options.value.floatLabel" class="full-width-input">
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
          <mat-label>Password</mat-label>
        <input matInput placeholder="password" type="password" name="password" formControlName="password" required>
        <mat-error *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</mat-error>
    </div>
    </mat-form-field>
  </div>
  <!-- Submit Button -->
  <button mat-stroked-button color="primary" [disabled]="!form.valid || processing" type="submit">Login</button>
<!--
  <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" />
-->
</form>
</mat-card-content>
</mat-card>
</div>
